<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <section class="menu"  >

      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>

      <div class="btn-container" id="btn">
        
      </div>

      <div id="cart" class="cart-section">
        <h3>Your Cart</h3>
        <ul></ul>
        <p>Total: $0.00</p>
      </div>

      <div class="section-center" id="menu">
        
        <article class="menu-item">
          <img src="${v.img}" alt="menu item" class="photo" />
          <div class="item-info">
            <header>
              <h4>${v.title}</h4>
              <h4 class="price">${v.price}</h4>
            </header>
            <p class="item-text">
             ${v.desc}
            </p>
          </div>
        </article>
       
      </div>
    </section>
    
     <script src="app.js"></script> 
  </body>
</html>
